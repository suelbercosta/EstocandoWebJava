<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<!-- CABEÇALHO DA PÁGINA -->
	<ui:define name="cabecalho">
		<ui:include src="/includes/cabecalho.xhtml" />
	</ui:define>

	<!-- MENU DA PÁGINA -->
	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<!-- CONTEUDO DA PÁGINA -->
	<ui:define id="conteudo" name="conteudo">
		<h:form id="formListagemCargo">
			<!-- TABELA COM OS DADOS DOS CARGOS -->
			<p:dataTable id="tblCargo" emptyMessage="Nenhum registro encontrado."
				value="#{MBCargo.itens}" var="item" paginator="true" rows="12">
				<f:facet name="header">
					<h:outputText value="Cargos Cadastrados" />
				</f:facet>
				<p:column headerText="Código" filterBy="#{item.codigo}">
					<h:outputText value="#{item.codigo}" />
				</p:column>

				<p:column headerText="Descrição" filterBy="#{item.descricao}">
					<h:outputText value="#{item.descricao}" />
				</p:column>

				<p:column headerText="Salário" filterBy="#{item.salario}">
					<h:outputText value="#{item.salario}" />
				</p:column>

				<p:column headerText="Permissão" filterBy="#{item.permissao}">
					<h:outputText value="#{item.permissao}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{MBCargo.prepararExcluirCargo}"
						oncomplete="PF('dlgExcluirCargo').show();"
						update=":formExcluirCargo:pnlExcluirCargo" />
					<p:commandButton icon="ui-icon-pencil" />
				</p:column>
				
				<!-- BOTÃO NOVO -->
				<f:facet name="footer">
					<p:commandButton value="Cadastrar novo cargo"
						actionListener="#{MBCargo.prepararNovoCargo}"
						oncomplete="PF('dlgNovoCargo').show();"
						update=":formNovoCargo:pnlNovoCargo" />
				</f:facet>
			</p:dataTable>
		</h:form>

		<p:dialog header="Novo Cargo" widgetVar="dlgNovoCargo" modal="true"
			appendTo="@(body)" height="110" closable="true" draggable="false">
			<h:form id="formNovoCargo">
				<h:panelGrid id="pnlNovoCargo" columns="2">
					<p:outputLabel value="Descrição" />
					<p:inputText size="30" maxlength="40"
						value="#{MBCargo.cargo.descricao}" />

					<p:outputLabel value="Salário" />
					<p:inputText size="9" maxlength="7"
						value="#{MBCargo.cargo.salario}" />

					<p:outputLabel value="Permissão" />
					<p:inputText size="5" maxlength="1"
						value="#{MBCargo.cargo.permissao}" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{MBCargo.novoCargo}"
						oncomplete="PF('dlgNovoCargo').hide();"
						update=":formListagemCargo:tblCargo :msgGlobal" />
					<p:commandButton value="Cancelar"
						onclick="PF('dlgNovoCargo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<!-- XML PARA EXCLUIR UM CARGO -->
		<p:dialog id="dialogExcluir" widgetVar="dlgExcluirCargo" closable="true"
			draggable="false" resizable="false" modal="true" appendTo="@(body)"
			header="Excluir Cargo">
			<h:form id="formExcluirCargo">
				<h:panelGrid id="pnlExcluirCargo" columns="2">
					<h:outputText value="Código" />
					<h:outputText value="#{MBCargo.cargo.codigo}" />

					<h:outputText value="Descrição" />
					<h:outputText value="#{MBCargo.cargo.descricao}" />

				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Excluir"
						actionListener="#{MBCargo.excluirCargo}"
						oncomplete="PF('dlgExcluirCargo').hide();"
						update=":formListagemCargo:tblCargo :msgGlobal" />
					<p:commandButton value="Cancelar"
						onclick="PF('dlgExcluirCargo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
