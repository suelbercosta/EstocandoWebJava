<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<!-- CABEÇALHO DA PÁGINA -->
	<ui:define name="cabecalho">
		<ui:include src="/includes/cabecalho.xhtml" />
	</ui:define>

	<!-- MENU DA PÁGINA -->
	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<!-- CONTEUDO DA PÁGINA -->
	<ui:define id="conteudo" name="conteudo">
		<h:form id="formListagemCargo">
			<!-- TABELA COM OS DADOS DOS CARGOS -->
			<p:dataTable id="tblCargo" widgetVar="tabelaCargos" emptyMessage="Nenhum registro encontrado."
				value="#{MBCargo.itens}" var="item" filteredValue="#{MBCargo.itensFiltrados}"
				paginator="true" rows="12">
				<f:facet name="header">
					<h:outputText value="Cargos Cadastrados" />
				</f:facet>
				<p:column headerText="Código" filterBy="#{item.codigo}" width="120">
					<h:outputText value="#{item.codigo}" />
				</p:column>

				<p:column headerText="Descrição" filterBy="#{item.descricao}"
					width="400">
					<h:outputText value="#{item.descricao}" />
				</p:column>

				<p:column headerText="Salário" filterBy="#{item.salario}">
					<h:outputText value="#{item.salario}" />
				</p:column>

				<p:column headerText="Permissão" filterBy="#{item.permissao}"
					width="120">
					<h:outputText value="#{item.permissao}" />
				</p:column>

				<p:column headerText="Opções" width="80">
					<!-- BOTÃO DE EXCLUIR NA LISTAGEM DE OBJETOS -->
					<p:commandButton icon="ui-icon-trash"
						oncomplete="PF('dlgExcluirCargo').show();"
						update=":formExcluirCargo:pnlExcluirCargo">
						<f:setPropertyActionListener target="#{MBCargo.cargo}" value="#{item}" />
					</p:commandButton>

					<!-- BOTÃO DE EDITAR NA LISTAGEM DE OBJETOS -->
					<p:commandButton icon="ui-icon-pencil"
						oncomplete="PF('dlgEditarCargo').show();"
						update=":formEditarCargo:pnlEditarCargo">
						<f:setPropertyActionListener target="#{MBCargo.cargo}" value="#{item}" />
					</p:commandButton>
				</p:column>

				<!-- BOTÃO ADICIONAR NOVO CARGO -->
				<f:facet name="footer">
					<p:commandButton value="Cadastrar novo cargo"
						actionListener="#{MBCargo.prepararNovoCargo}"
						oncomplete="PF('dlgNovoCargo').show();"
						update=":formNovoCargo:pnlNovoCargo" />
				</f:facet>
			</p:dataTable>
		</h:form>

		<!-- XML PARA INSERIR UM NOVO CARGO -->
		<p:dialog header="Novo Cargo" widgetVar="dlgNovoCargo" modal="true"
			appendTo="@(body)" height="110" closable="true" draggable="false">
			<h:form id="formNovoCargo">
				<h:panelGrid id="pnlNovoCargo" columns="2">
					<p:outputLabel value="Descrição" />
					<p:inputText size="30" maxlength="40"
						value="#{MBCargo.cargo.descricao}" />

					<p:outputLabel value="Salário" />
					<p:inputText size="9" maxlength="7"
						value="#{MBCargo.cargo.salario}" />

					<p:outputLabel value="Permissão" />
					<p:inputText size="5" maxlength="1"
						value="#{MBCargo.cargo.permissao}" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{MBCargo.novoCargo}"
						oncomplete="PF('dlgNovoCargo').hide(); PF('tabelaCargos').clearFilters();" 
						update=":formListagemCargo:tblCargo :msgGlobal" />
					<p:commandButton value="Cancelar"
						onclick="PF('dlgNovoCargo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<!-- XML PARA EXCLUIR UM CARGO -->
		<p:dialog id="dialogExcluir" widgetVar="dlgExcluirCargo"
			closable="true" draggable="false" resizable="false" modal="true"
			appendTo="@(body)" header="Excluir Cargo">
			<h:form id="formExcluirCargo">
				<h:panelGrid id="pnlExcluirCargo" columns="2">
					<h:outputText value="Código" />
					<h:outputText value="#{MBCargo.cargo.codigo}" />

					<h:outputText value="Descrição" />
					<h:outputText value="#{MBCargo.cargo.descricao}" />

				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Excluir"
						actionListener="#{MBCargo.excluirCargo}"
						oncomplete="PF('dlgExcluirCargo').hide(); PF('tabelaCargos').clearFilters();" 
						update=":formListagemCargo:tblCargo :msgGlobal" />
					<p:commandButton value="Cancelar"
						onclick="PF('dlgExcluirCargo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<!-- XML PARA ALTERAR UM CARGO -->
		<p:dialog widgetVar="dlgEditarCargo" closable="true" draggable="false"
			resizable="false" modal="true" appendTo="@(body)"
			header="Editar Cargo">
			<h:form id="formEditarCargo">
				<h:panelGrid id="pnlEditarCargo" columns="2">
					<p:outputLabel value="Código" />
					<p:outputLabel value="#{MBCargo.cargo.codigo}" />

					<p:outputLabel value="Descrição" />
					<p:inputText value="#{MBCargo.cargo.descricao}" size="30"
						maxlength="40" />

					<p:outputLabel value="Salário" />
					<p:inputText value="#{MBCargo.cargo.salario}" size="9"
						maxlength="7" />

					<p:outputLabel value="Permissão" />
					<p:inputText value="#{MBCargo.cargo.permissao}" size="5"
						maxlength="1" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Editar"
						actionListener="#{MBCargo.editarCargo}"
						oncomplete="PF('dlgEditarCargo').hide(); PF('tabelaCargos').clearFilters();" 
						update=":formListagemCargo:tblCargo :msgGlobal" />
					<p:commandButton value="Cancelar"
						onclick="PF('dlgEditarCargo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
