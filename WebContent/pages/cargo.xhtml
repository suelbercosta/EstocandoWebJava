<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="cabecalho">
		<ui:include src="/includes/cabecalho.xhtml" />
	</ui:define>

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{MBCargo.itens}" var="item">
				<p:column headerText="Código" filterBy="#{item.codigo}">
					<h:outputText value="#{item.codigo}" />
				</p:column>

				<p:column headerText="Descrição" filterBy="#{item.descricao}">
					<h:outputText value="#{item.descricao}" />
				</p:column>

				<p:column headerText="Salário" filterBy="#{item.salario}">
					<h:outputText value="#{item.salario}" />
				</p:column>

				<p:column headerText="Permissão" filterBy="#{item.permissao}">
					<h:outputText value="#{item.permissao}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
