<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<!-- CABEÇALHO DA PÁGINA -->
	<ui:define name="cabecalho">
		<ui:include src="/includes/cabecalho.xhtml" />
	</ui:define>

	<!-- MENU DA PÁGINA -->
	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<!-- CONTEUDO DA PÁGINA -->
	<ui:define id="conteudo" name="conteudo">
	
		<f:event listener="#{MBFuncionario.carregarListagem}"
			type="preRenderView" />
			
		<h:form id="formListagemFuncionario">
		
			<!-- TABELA COM OS DADOS DOS FUNCIONÁRIOS -->
			<p:dataTable id="tblListagemFuncionario"
				widgetVar="tabelaListagemFuncionario"
				emptyMessage="Nenhum registro encontrado."
				value="#{MBFuncionario.itens}" var="item" paginator="true" rows="10"
				filteredValue="#{MBFuncionario.itensFiltrados}">

				<f:facet name="header">
					<h:outputText value=" Lista de Funcionarios Cadastrados" />
				</f:facet>
				<p:column headerText="Matrícula" filterBy="#{item.matricula}"
					width="110">
					<h:outputText value="#{item.matricula}" />
				</p:column>

				<p:column headerText="Nome" filterBy="#{item.nome}">
					<h:outputText value="#{item.nome}" />
				</p:column>

				<p:column headerText="Setor" filterBy="#{item.setor.descricao}"
					width="150">
					<h:outputText value="#{item.setor.descricao}" />
				</p:column>

				<p:column headerText="Cargo" filterBy="#{item.cargo.descricao}"
					width="170">
					<h:outputText value="#{item.cargo.descricao}" />
				</p:column>

				<p:column headerText="Salário" filterBy="#{item.cargo.salario}"
					width="110">
					<h:outputText value="#{item.cargo.salario}" />
				</p:column>

				<p:column headerText="Opções" width="80">
					<!-- BOTÃO DE EXCLUIR NA LISTAGEM DE OBJETOS -->
					<p:commandButton icon="ui-icon-trash">

					</p:commandButton>

					<!-- BOTÃO DE EDITAR NA LISTAGEM DE OBJETOS -->
					<p:commandButton icon="ui-icon-pencil">

					</p:commandButton>
				</p:column>

				<!-- BOTÃO ADICIONAR NOVO CARGO -->
				<f:facet name="footer">
					<p:commandButton value="Cadastrar novo funcionario"
						oncomplete="PF('dlgNovoFuncionario').show();"
						actionListener="#{MBFuncionario.prepararNovo}"
						update=":formNovoFuncionario:pnlNovoFuncionario :msgGlobal" />
				</f:facet>
			</p:dataTable>
		</h:form>

		<p:dialog widgetVar="dlgNovoFuncionario" closable="true"
			draggable="false" resizable="false" header="Cadastro de Funcionários">
			
			<h:form id="formNovoFuncionario">
			
				<h:panelGrid id="pnlNovoFuncionario" columns="2">
				
					<p:outputLabel value="Nome:" />
					<p:inputText value="#{MBFuncionario.funcionario.nome}"
						maxlength="50" size="40" />
						
					<p:outputLabel value="CPF:" />
					<p:inputMask mask="999.999.999-99"
						value="#{MBFuncionario.funcionario.cpf}" maxlength="15" size="20" />
						
					<p:outputLabel value="RG:" />
					<p:inputMask mask="9.999.999"
						value="#{MBFuncionario.funcionario.rg}" maxlength="15" size="20" />
						
					<p:outputLabel value="Data Nascimento:" />
					<p:inputMask mask="99/99/9999"
						value="#{MBFuncionario.funcionario.data_nasc}" maxlength="10"
						size="20" />
						
					<p:outputLabel value="Sexo:" />
					<p:inputText value="#{MBFuncionario.funcionario.sexo}"
						maxlength="1" size="10" />
						
					<p:outputLabel value="CTPS:" />
					<p:inputText value="#{MBFuncionario.funcionario.ctps}"
						maxlength="50" size="40" />
						
					<p:outputLabel value="Data Admissão:" />
					<p:inputMask mask="99/99/9999"
						value="#{MBFuncionario.funcionario.data_admissao}" maxlength="10"
						size="20" />
						
					<p:outputLabel value="PIS:" />
					<p:inputText value="#{MBFuncionario.funcionario.pis}"
						maxlength="15" size="20" />
						
					<p:outputLabel value="Tipo Sanguínio:" />
					<p:inputText value="#{MBFuncionario.funcionario.tipo_sang}"
						maxlength="3" size="10" />
						
					<p:outputLabel value="Cargo:" />
					<p:selectOneMenu value="#{MBFuncionario.funcionario.cargo.codigo}" filter="true">
						<f:selectItem itemValue="" itemLabel="Selecione o Cargo" />
						<f:selectItems value="#{MBFuncionario.comboCargo}" var="item"
							itemValue="#{item.codigo}" itemLabel="#{item.descricao}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Login:" />
					<p:inputText value="#{MBFuncionario.funcionario.login}"
						maxlength="20" size="20" />
						
					<p:outputLabel value="Senha:" />
					<p:password value="#{MBFuncionario.funcionario.senha}"
						maxlength="8" size="20" />
						
					<p:outputLabel value="Endereço:" />
					<p:selectOneMenu
						value="#{MBFuncionario.funcionario.endereco.codigo}" filter="true">
						<f:selectItem itemValue="" itemLabel="Selecione o Endereço" />
						<f:selectItems value="#{MBFuncionario.comboEndereco}" var="item"
							itemValue="#{item.codigo}" itemLabel="#{item.cidade}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Setor:" />
					<p:selectOneMenu value="#{MBFuncionario.funcionario.setor.codigo}" filter="true">
						<f:selectItem itemValue="" itemLabel="Selecione o Setor" />
						<f:selectItems value="#{MBFuncionario.comboSetor}" var="item"
							itemValue="#{item.codigo}" itemLabel="#{item.descricao}" />
					</p:selectOneMenu>
					
				</h:panelGrid>
				
				<h:panelGrid columns="5">
					<p:commandButton value="Gravar"
						actionListener="#{MBFuncionario.novo}"
						update=":msgGlobal :formListagemFuncionario:tblListagemFuncionario"
						oncomplete="PF('dlgNovoFuncionario').hide(); PF('tabelaListagemFuncionario').clearFilters();" />
						
					<p:commandButton value="Cancelar"
						oncomplete="PF('dlgNovoFuncionario').hide();" />
					<p:commandButton value="Cadastrar Cargo" />
					<p:commandButton value="Cadastrar Setor"/>
					<p:commandButton value="Cadastrar Endereço" />
					
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
