<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<p:growl autoUpdate="true" />

		<p:panelMenu style="width:200px">
			<p:submenu label="Arquivo">
				<p:menuitem value="Entrar" oncomplete="PF('dlgLogin').show();"/>
			</p:submenu>

			<p:submenu label="Sobre">
				<p:menuitem value="Sobre o sistema." outcome="/pages/sobreOff.xhtml" />
			</p:submenu>
		</p:panelMenu>
	</h:form>
	
	<p:dialog header="Acessar o Sistema" widgetVar="dlgLogin" modal="true"
			appendTo="@(body)"  closable="true" draggable="false" resizable="false">
			<h:form id="formLogin">
				<p:messages autoUpdate="true"/>
				<h:panelGrid id="pnlLogin" columns="2">
					<p:outputLabel for="usuario" value="Usuário:" />
					<p:inputText id="usuario" size="20" maxlength="20" placeholder="Digite o usuário"
						value="#{MBLogin.login.funcionario.login}" required="true" requiredMessage="O campo usuário é obrigatório."/>

					<p:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" size="20" maxlength="8" placeholder="Digite a senha"
						value="#{MBLogin.login.funcionario.senha}" required="true" requiredMessage="O campo senha é obrigatório."/>
				</h:panelGrid>
				<h:panelGrid columns="2">
				
					<p:commandButton value="Entrar" icon="ui-icon-key"
					actionListener="#{MBLogin.fazerLogin}"
					update=":formLogin:pnlLogin :msgGlobal"/>
					
					<p:commandButton value="Cancelar" icon="ui.icon.exit" process="@this"
						onclick="PF('dlgLogin').hide();">
						<p:resetInput target="pnlLogin" />
					</p:commandButton>
					
				</h:panelGrid>
			</h:form>
		</p:dialog>
	
</ui:composition>
